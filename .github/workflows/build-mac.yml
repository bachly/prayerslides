name: Build Mac DMG

on:
  workflow_dispatch:  # Manual trigger
  push:
    tags:
      - 'v*'  # Trigger on version tags

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci || npm install
      
    - name: Build application
      run: npm run build-app

    - name: Create initial data file
      run: npm run create-initial-zip

    - name: Package for Mac (x64 only)
      run: node scripts/package-app.js darwin x64
      env:
        # Disable code signing for now (creates unsigned app)
        CSC_IDENTITY_AUTO_DISCOVERY: false
        
    - name: Install create-dmg
      run: npm install -g create-dmg
      continue-on-error: true

    - name: Create DMG file
      run: |
        mkdir -p dist
        if command -v create-dmg &> /dev/null; then
          echo "Creating DMG with create-dmg..."
          create-dmg \
            --volname "Prayer Slides Installer" \
            --window-pos 200 120 \
            --window-size 600 300 \
            --icon-size 100 \
            --icon "Prayer Slides.app" 175 120 \
            --hide-extension "Prayer Slides.app" \
            --app-drop-link 425 120 \
            "dist/Prayer-Slides-Mac.dmg" \
            "packaged/Prayer Slides-darwin-x64/"
        else
          echo "create-dmg failed, creating simple DMG..."
          # Create a simple DMG using hdiutil (built into macOS)
          hdiutil create -volname "Prayer Slides" -srcfolder "packaged/Prayer Slides-darwin-x64/" -ov -format UDZO "dist/Prayer-Slides-Mac.dmg"
        fi
      continue-on-error: false
      
    - name: Upload Mac artifacts
      uses: actions/upload-artifact@v4
      with:
        name: prayer-slides-mac
        path: |
          packaged/Prayer Slides-darwin-x64/
          dist/*.dmg
        retention-days: 30

    - name: Show build results
      run: |
        echo "‚úÖ Mac build completed!"
        echo "üì¶ Files created:"
        ls -la packaged/
        ls -la dist/ || echo "No dist directory"
        if [ -f "dist/Prayer-Slides-Mac.dmg" ]; then
          echo "üéâ DMG file created: $(ls -lh dist/Prayer-Slides-Mac.dmg)"
        else
          echo "‚ö†Ô∏è No DMG file found"
        fi
        
    - name: Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          installers/*.dmg
          dist/*.dmg
        draft: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
