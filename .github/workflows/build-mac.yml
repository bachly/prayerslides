name: Build Mac DMG

on:
  workflow_dispatch:  # Manual trigger
  push:
    tags:
      - 'v*'  # Trigger on version tags

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci || npm install
      
    - name: Build application
      run: npm run build-app

    - name: Create initial data file
      run: npm run create-initial-zip

    - name: Package for Mac
      run: npm run package-mac
      env:
        # Disable code signing for now (creates unsigned app)
        CSC_IDENTITY_AUTO_DISCOVERY: false
        
    - name: Create DMG (if create-dmg is available)
      run: |
        if command -v create-dmg &> /dev/null; then
          mkdir -p installers
          create-dmg \
            --volname "Prayer Slides Installer" \
            --window-pos 200 120 \
            --window-size 600 300 \
            --icon-size 100 \
            --icon "Prayer Slides.app" 175 120 \
            --hide-extension "Prayer Slides.app" \
            --app-drop-link 425 120 \
            "installers/Prayer-Slides-Mac.dmg" \
            "packaged/Prayer Slides-darwin-x64/"
        else
          echo "create-dmg not available, using electron-builder"
          npx electron-builder --mac dmg --publish=never
        fi
      continue-on-error: true
      
    - name: Upload Mac artifacts
      uses: actions/upload-artifact@v4
      with:
        name: prayer-slides-mac
        path: |
          packaged/Prayer Slides-darwin-x64/
          installers/*.dmg
          dist/*.dmg
        retention-days: 30
        
    - name: Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          installers/*.dmg
          dist/*.dmg
        draft: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
