name: Build Cross-Platform

on:
  workflow_dispatch:  # Manual trigger
  push:
    tags:
      - 'v*'  # Trigger on version tags

jobs:
  build-cross-platform:
    runs-on: macos-latest  # Use Mac to build both platforms
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci || npm install

    - name: Install Wine (for Windows builds on macOS)
      run: |
        echo "Installing Wine for cross-platform Windows builds..."
        brew install --cask wine-stable || echo "Wine installation failed, continuing without icons"
      continue-on-error: true
      
    - name: Build cross-platform
      run: |
        echo "Attempting unified cross-platform build..."
        npm run build-all || {
          echo "Unified build failed, trying individual builds..."
          npm run build-app
          npm run create-initial-zip
          echo "Building Mac version..."
          npm run package-mac
          echo "Skipping Windows build due to Wine requirements"
          echo "Creating Mac-only distribution..."
          mkdir -p release/mac
          cp -r "packaged/Prayer Slides-darwin-x64" release/mac/
          echo "Mac build completed successfully"
        }
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false  # Disable code signing
        
    - name: Upload cross-platform package
      uses: actions/upload-artifact@v4
      with:
        name: prayer-slides-cross-platform
        path: |
          Prayer-Slides-Cross-Platform.zip
          release/
        retention-days: 30
        
    - name: Show build results
      run: |
        echo "âœ… Cross-platform build completed!"
        echo "ðŸ“¦ Files created:"
        ls -la *.zip || echo "No zip files"
        ls -la release/ || echo "No release directory"
        if [ -f "Prayer-Slides-Cross-Platform.zip" ]; then
          echo "ðŸŽ‰ Cross-platform package: $(ls -lh Prayer-Slides-Cross-Platform.zip)"
        fi
        
    - name: Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Prayer-Slides-Cross-Platform.zip
        draft: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
